<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <title>Impressions</title>
    <meta http-equiv="X-UA-Compatible,pragma" content="IE=edge,chrome=1,no-cache" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />

    <!--<link rel="stylesheet" href="../../bower_components/bootstrap-combobox/css/bootstrap-combobox.css">-->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"> 
   <!--  <script src="../../bower_components/fastclick/lib/fastclick.js"></script> -->
    <script src="../../bower_components/jquery/jquery.min.js"></script>
<!--     <script type="text/javascript" src="../../bower_components/jquery-mobile/js/jquery.mobile.js"></script> -->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://localhost:8001/target/target-script-min.js"></script>
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="DoxNotes" ng-controller="MainController">
  
    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" ng-controller = "LogOutCtrl"
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app">

      
     
      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
          <div class="navbar-brand navbar-brand-right">
          Impressions
        </div>
        </div>
         <div ng-show = "$rootScope.logged_in">
        Welcome {{$rootScope.name}}
        </div>
      </div>
      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>  
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

  </body>
</html>
