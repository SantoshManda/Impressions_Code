
<section class="section container-fluid">
  <div class="scrollable">
 <div class="scrollable-content section">
  <style type="text/css">
/* Adjust feedback icon position */
.btn-huge
{
    padding-top:40px;
    padding-bottom:40px;
}
</style>
  <form name="impressionsform" role="form" ng-submit='validate();'>
    <fieldset>


        <div class="form-group has-success has-feedback" data-tap-disabled="true">
          <label>Your Name : </label>
         <!--  <input type="text" ng-blur="isfocus_created_by" class="form-control" ng-model="createdBy" bs-options="employee.firstName for employee in tempData" placeholder="Enter Your Full Name" bs-typeahead> -->
         <input type="text" placeholder="Enter Your Full Name" ng-model="createdBy" uib-typeahead="employee.firstName for employee in tempData" class="form-control">
          <!--<input type="text"
                 class="form-control"
                 placeholder="Enter your name">-->
        </div>

        <div class="form-group has-success has-feedback">
          <label>Your Employee ID : </label>
          <input name="empid" ng-blur="isfocus_empid" type="number" ng-model="createdByEmpId"
                 class="form-control"
                 placeholder="Enter your Employee Id ">
        </div>

        <label>Employee  </label>
        <div class="form-group has-success has-feedback" data-tap-disabled="true">
          
      <!-- <input type="text" class="form-control" ng-blur="isfocus_employee_name" ng-model="selectedEmployee" bs-options="employee.firstName for employee in tempData" placeholder="Enter Employee Full Name" bs-typeahead> -->

      <input type="text" placeholder="Enter Employee Full Name" ng-model="selectedEmployee" uib-typeahead="employee.firstName for employee in tempData" class="form-control">

         <!--   <select class="form-control" name="empname">
                <option value="">select an employee name</option>
                <option value="1">Santosh Manda</option>
                <option value="2">Vilkesh Patel</option>
                <option value="3">Prawal Pratap Singh</option>
                <option value="4">Viraj Kamath</option>
               
            </select> -->
        
        
      </div>
      <label>Time : </label>
      <div class="form-group has-success has-feedback">
      <input type="datetime-local" name="meetingtime" ng-model="meetingTime">
      </div>
      <label>Comments :</label>
    <div class="form-group has-success has-feedback">
      
        <textarea name="comments" ng-blur="isfocus_comments" class="form-control" rows="1" ng-model="comments_section"  id="comment_new">
        </textarea>
        
      </div>
      <br>
      <br>
      <div >
      <button type="submit" align='right' class="btn btn-danger btn-huge btn-block" >Submit</button>
    </div>
    <br>
    <div  ng-show="showsuccess" class="bg-success">
      <h4 class="glyphicon glyphicon-ok text-success">&nbspImpression Created Successfully.</h4>
    </div>
    <br>
    <div ng-show="showerror" class="bg-danger">
      <h4 class="glyphicon glyphicon-remove text-danger">&nbspImpression not created Please try again.</h4>
    </div>
    </fieldset>
  </form>
 </div>
</div>
</section>
